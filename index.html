<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home | myLibrary</title>
</head>
<body>
    <header>
        <h1>my<span id="blue-text">Library</span></h1>
        <input type="text" name="searchbar" id="searchbar" placeholder="Search for Book">
    </header>
    <section class="container">
        <div id="new-book-button">
            <p>Add New Book</p>
        </div>

    </section>


    <div class="modal" id="modal">
        <div class="modal-content">

            <div class="modal-header">
                <div class="title">New Book</div>
                <button class="close-button">&times;</button>
            </div>

            <div class="modal-body">

                  <form id="book-form">
                      <div class="form-div">
                          <label for="title">Title</label>
                          <input type="text" id="title" class="form-input" required>
                      </div>
                      <div class="form-div">
                          <label for="author">Author</label>
                          <input type="text" id="author" class="form-input" required>
                      </div>
                      <div class="form-div">
                          <label for="pages">Number of Pages</label>
                          <input type="number" id="pages" class="form-input" required>
                      </div>
                      <div class="form-div-read">
                          <label for="read">Read</label>
                          <input type="checkbox" id="read" class="form-input">
                      </div>
                      <div class="form-div-submit">
                        <input type="submit" value="Add Book to Library" id="submit-button">
                      </div>
                  </form>

            </div>
        </div>
        
      </div>
    
        

    

<script src="script.js"></script>
</body>
</html>
